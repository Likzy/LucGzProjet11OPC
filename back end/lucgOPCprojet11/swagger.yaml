swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
      # - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /api/user/{userId}/accounts:
    get:
      summary: Recupere les comptes de l'utilisateur
      description: Renvoie les comptes du user.
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: L'identifiant de l'utilisateur.
        - in: header
          name: token
          required: true
          schema:
            type: string
          description: Le token d'authentification de l'utilisateur.  
      responses:
        "200":
          description: Réponse réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts:
                    type: array
                    items:
                      type: object
                      properties:
                        accountNumber:
                          type: string
                          description: Le numéro de compte bancaire.
                        balance:
                          type: number
                          format: double
                          description: Le solde du compte bancaire.
        "404":
          description: Utilisateur non trouvé
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Message d'erreur indiquant que l'utilisateur n'a pas été trouvé.
  /api/user/{userId}/{accountid}/payments:
    get:
      summary: Afficher la liste des prélèvements de l'utilisateur
      description: Renvoie la liste des prélèvements créés par l'utilisateur {userId} lié à l'account {accountId}.
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: L'identifiant de l'utilisateur.
          - in: path
          name: accountId
          required: true
          schema:
            type: integer
          description: L'identifiant du compte.
        - in: header
          name: token
          required: true
          schema:
            type: string
          description: Le token d'authentification de l'utilisateur.
      responses:
        "200":
          description: Réponse réussie
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    paymentId:
                      type: integer
                      description: L'identifiant du prélèvement.
                    amount:
                      type: number
                      format: double
                      description: Le montant du prélèvement.
                    description:
                      type: string
                      description: Description du prélèvement.
        "404":
          description: Utilisateur ou compte non trouvé
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Message d'erreur indiquant que l'utilisateur ou le compte n'a pas été trouvé.
  /api/user/{userId}/{accountId}/payments/{paymentId}:
    put:
      summary: Modifier le détail d'un prélèvement
      description: Permet à l'utilisateur identifié par {userId} de modifier le détail (catégorie et note) au format texte d'un prélèvement spécifique identifié par {paymentId}. Les détails mis à jour sont fournis dans le corps de la requête.
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: L'identifiant de l'utilisateur.
        - in: path
          name: paymentId
          required: true
          schema:
            type: integer
          description: L'identifiant du prélèvement à modifier.
          - in: path
          name: accountId
          required: true
          schema:
            type: integer
          description: L'identifiant du compte.
        - in: header
          name: token
          required: true
          schema:
            type: string
          description: Le token d'authentification de l'utilisateur.
        - in: body
          description: Nouveaux détails du prélèvement
          required: true
          content:
            application/json:
          schema:
            $ref: "#/components/schemas/ChangeDetailsBody"
      responses:
        "200":
          description: Réponse réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Message de confirmation de la modification.
        "404":
          description: Prélèvement ou utilisateur non trouvé
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Message d'erreur indiquant que le prélèvement ou l'utilisateur n'a pas été trouvé.
components:
  schemas:
    ChangeDetailsBody:
      type: object
      properties:
        category:
          type: string
          description: "Example Category"
        note:
          type: string
          description: "Example Note"
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
